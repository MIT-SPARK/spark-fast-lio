lio_mapping:
  common:
    lid_topic: "/acl_jackal/lidar_points"
    imu_topic: "/acl_jackal/forward/imu"
    time_sync_en: false            # ONLY turn on when external time synchronization is really not possible
    map_frame: "acl_jackal/odom"
    lidar_frame: "acl_jackal/velodyne_link"
    # NOTE: 'base_frame': It's the robot's base frame for integration with the Hydra system.
    base_frame: "acl_jackal2/base"                  # extrsincis should be given by tf message
    imu_frame: "acl_jackal2/forward_imu_optical_frame"

    visualization_frame: "base" # "lidar", "base", or "imu" (default: "imu", but for run Hydra, it should be "base")

  preprocess:
    lidar_type: 2               # 1 for Livox serials LiDAR, 2 for Velodyne LiDAR, 3 for ouster LiDAR,
    scan_line: 16
    scan_rate: 10               # only need to be set for velodyne, unit: Hz,
    timestamp_unit: 2           # the unit of time/t field in the PointCloud2 rostopic: 0-second, 1-milisecond, 2-microsecond, 3-nanosecond.
    blind: 0.3
    blind_for_human_pilot: 1.6  # This parameter is to reject cloud points from human pilots

  mapping:
    acc_cov: 0.1
    gyr_cov: 0.1
    b_acc_cov: 0.003
    b_gyr_cov: 0.001
    fov_degree: 180
    det_range: 100.0
    extrinsic_est_en: false      # true: enable the online estimation of IMU-LiDAR extrinsic,

    extrinsic_T: [ 0.03774133, -0.1397553, -0.02366465 ]
    extrinsic_R: [-2.2592801129e-03, -9.9997471801e-01, -6.6821099000e-03,
                  -9.7530932003e-02, 6.8706218093e-03, -9.9520872367e-01,
                  9.9522979567e-01, -1.5967394876e-03, -9.7544025779e-02]

  filter_size_map: 0.3

  publish:
    path_en: true
    scan_publish_en: true        # false: close all the point cloud output
    dense_publish_en: true       # false: low down the points number in a global-frame point clouds scan.
    scan_lidarframe_pub_en: true
    scan_bodyframe_pub_en: true
    scan_baseframe_pub_en: true

  pcd_save:
    pcd_save_en: false
    interval: -1                 # how many LiDAR frames saved in each pcd file;
    # -1 : all frames will be saved in ONE pcd file, may lead to memory crash when having too much frames.

  feature_extract_enable: false
  runtime_pos_log_enable: false
  point_filter_num_for_preprocessing: 1 # If it is set to `1`, full point cloud gonna be publlished
  point_filter_num: 4                   # For pose estimation.
  max_iteration: 4
  cube_side_length: 1000
