---
launch:
  - arg: {name: start_rviz, default: 'true', description: automatically start rviz}
  - arg: {name: scene_id,   default: 'acl_jackal',  description: 'Scene name for input message topics' }
  - arg: {name: robot_name, default: 'acl_jackal2', description: 'The actual robot used when acquiring data' }

  # Frames
  - arg: {name: map_frame, default: 'odom'}
  - arg: {name: base_frame, default: 'base'}

  # TODO(hlim): To be generalized
  - arg: {name: config_path, default: $(find-pkg-share spark_fast_lio)/config/acl_jackal2.yaml, description: Model-specific configuration}

  - node:
      namespace: $(var scene_id)
      pkg: spark_fast_lio
      exec: spark_lio_mapping
      name: lio_mapping
      output: screen
      on_exit: shutdown

      remap:
        - { from: 'lidar', to: 'lidar_points' }
        - { from: 'imu',   to: 'forward/imu' }

      param:
        - name: "common.lidar_frame"
          value: "velodyne_link"
        - name: "common.imu_frame"
          value: "forward_imu_optical_frame"
        - name: "common.map_frame"
          value: "$(var scene_id)/$(var map_frame)"
        - name: "common.base_frame"
          value: "$(var scene_id)/$(var base_frame)"
        - name: "common.visualization_frame"
          value: "base"

        - name: "gravity_alignment.enable_gravity_alignment"
          value: false

        - from: $(var config_path)

  - node:
      if: $(var start_rviz)
      pkg: rviz2
      exec: rviz2
      name: "rviz"
      launch-prefix: "nice"
      output: "screen"
      args: >
        -d $(find-pkg-share spark_fast_lio)/rviz/kimera_multi/$(var scene_id).rviz

  - executable:
      # To transform odom frame (child_frame_id) to the base frame (frame_id)
      # x y z roll pitch yaw order
      # TODO(hlim): To be changed to the actual base frame
      cmd: "ros2 run tf2_ros static_transform_publisher 0.0 0.0 0.0 3.1416 0.0 -1.5708 $(var scene_id)/$(var base_frame) $(var scene_id)/$(var map_frame)"
