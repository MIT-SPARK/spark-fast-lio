common:
  lid_topic: "/sparkal2/lidar_points"
  imu_topic: "/sparkal2/forward/imu"
  time_sync_en: false         # ONLY turn on when external time synchronization is really not possible
  map_frame: "sparkal2/map"
  lidar_frame: "sparkal2/base"
  base_frame: "sparkal2/imu"  # Originally, base frame of FAST-LIO2 is IMU frame

  visualization_frame: "imu"  # "lidar" or "imu" (default: "imu". "lidar" may lead to additional computational cost.)

preprocess:
  lidar_type: 2               # 1 for Livox serials LiDAR, 2 for Velodyne LiDAR, 3 for ouster LiDAR,
  scan_line: 16
  scan_rate: 10               # only need to be set for velodyne, unit: Hz,
  timestamp_unit: 2           # the unit of time/t field in the PointCloud2 rostopic: 0-second, 1-milisecond, 2-microsecond, 3-nanosecond.
  blind: 0.3
  blind_for_human_pilot: 1.6  # This parameter is to reject cloud points from human pilots

mapping:
  acc_cov: 0.1
  gyr_cov: 0.1
  b_acc_cov: 0.003
  b_gyr_cov: 0.001
  fov_degree: 180
  det_range: 100.0
  extrinsic_est_en: false      # true: enable the online estimation of IMU-LiDAR extrinsic,

  extrinsic_T: [ 0.04954139,  0.10765999, -0.07398268 ]
  extrinsic_R: [ -3.9953200000e-03, -9.9999200000e-01, -7.0463100000e-04,
                 -3.7156900000e-03, 7.1947700000e-04, -9.9999300000e-01,
                  9.9998500000e-01, -3.9926700000e-03, -3.7185400000e-03  ]

filter_size_map: 0.3

publish:
  path_en: true
  scan_publish_en: true        # false: close all the point cloud output
  dense_publish_en: true       # false: low down the points number in a global-frame point clouds scan.
  scan_bodyframe_pub_en: true  # true: output the point cloud scans in IMU-body-frame

pcd_save:
  pcd_save_en: true
  interval: -1                 # how many LiDAR frames saved in each pcd file;
  # -1 : all frames will be saved in ONE pcd file, may lead to memory crash when having too much frames.

feature_extract_enable: false
runtime_pos_log_enable: false
point_filter_num: 4
max_iteration: 4
cube_side_length: 1000