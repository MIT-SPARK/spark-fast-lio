common:
  lid_topic: "/thoth/lidar_points"
  imu_topic: "/thoth/forward/imu"
  time_sync_en: false         # ONLY turn on when external time synchronization is really not possible
  map_frame: "thoth/odom"
  lidar_frame: "thoth/ouster_link"
  # NOTE: 'base_frame': It's the robot's base frame for integration with the Hydra system.
  base_frame: "thoth/base"                  # extrsincis should be given by tf message
  imu_frame: "forward_imu_optical_frame"     

  visualization_frame: "base" # "lidar", "base", or "imu" (default: "imu", but for run Hydra, it should be "base")

preprocess:
                              # 1 for Livox serials LiDAR, 2 for Velodyne LiDAR, 3 for ouster LiDAR,
  lidar_type: 4               # 4 for ouster LiDAR in Kimera-Multi dataset (KMOUST64)

  scan_line: 64
  scan_rate: 10               # only need to be set for Ouster, unit: Hz,
  timestamp_unit: 3           # the unit of time/t field in the PointCloud2 rostopic: 0-second, 1-milisecond, 2-microsecond, 3-nanosecond.
  blind: 0.3
  blind_for_human_pilot: 1.6  # This parameter is to reject cloud points from human pilots

mapping:
  acc_cov: 0.1
  gyr_cov: 0.1
  b_acc_cov: 0.003
  b_gyr_cov: 0.001
  fov_degree: 180
  det_range: 100.0
  extrinsic_est_en: false      # true: enable the online estimation of IMU-LiDAR extrinsic,

  extrinsic_T: [ -0.01437881, -0.02086375, -0.0847208 ]
  extrinsic_R: [ 1.9392394236e-02, -9.9976028598e-01, 1.0130567098e-02,
                -2.6600828655e-02, -1.0644809011e-02, -9.9958968586e-01,
                9.9945848563e-01, 1.9114966476e-02, -2.6800895929e-02 ]

filter_size_map: 0.3

publish:
  path_en: true
  scan_publish_en: true        # false: close all the point cloud output
  dense_publish_en: true       # false: low down the points number in a global-frame point clouds scan.
  scan_lidarframe_pub_en: true # true: output the point cloud scans in the LiDAR frame
  scan_bodyframe_pub_en: true  # true: output the point cloud scans in IMU-body frame
  scan_baseframe_pub_en: true  # true: output the point cloud scans in the base frame

pcd_save:
  pcd_save_en: false
  interval: -1                 # how many LiDAR frames saved in each pcd file;
  # -1 : all frames will be saved in ONE pcd file, may lead to memory crash when having too much frames.

feature_extract_enable: false
runtime_pos_log_enable: false
point_filter_num_for_preprocessing: 1 # If it is set to `1`, full point cloud gonna be publlished
point_filter_num: 4                   # For pose estimation. 
max_iteration: 4
cube_side_length: 1000

